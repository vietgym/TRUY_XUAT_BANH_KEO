<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Bánh Kẹo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/images/logo.png" />
          <span>Candy Cake</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Quản Lý Bánh Kẹo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile.html">Thông Tin Tài Khoản</a>
            </li>
          </ul>
        </div>
      </div>
      <span style="width: 100px">Đăng xuất</span>
    </nav>
    <!-- Header -->
    <div style="display: flex; justify-content: center; padding: 20px">
      <form style="min-width: 600px">
        <div class="form-group">
          <label for="cakeName">Tên Bánh Kẹo</label>
          <input
            type="text"
            class="form-control"
            id="cakeName"
            placeholder="Enter cake name"
          />
        </div>

        <div class="form-group">
          <label for="company">Công Ty Bánh Kẹo</label>
          <input
            type="text"
            class="form-control"
            id="company"
            placeholder="Enter company"
          />
        </div>

        <div class="form-group">
          <label for="image">Hình Ảnh</label>
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="Enter image URL"
          />
        </div>

        <div class="form-group">
          <label for="productDetails">Chi Tiết Sản Phẩm</label>
          <textarea
            class="form-control"
            id="productDetails"
            rows="3"
            placeholder="Enter product details"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
